<?xml version="1.0" encoding="utf-8"?>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" 
  width="100" height="100" shape-rendering="geometricPrecision">
  <style type="text/css">
    .solid{fill:red;}
	  .linear{fill:none;stroke:#0F1031; stroke-width:0.2;}
    .frame{stroke:red;stroke-width:0.048;}
  </style>
  <defs>
    <pattern id="dotPattern" patternUnits="userSpaceOnUse"  x="0" y="0" width="4" height="4">
      <!-- <g class="linear">
        <line  x1="0" x2="10" y1="0" y2="10" />
      </g> -->
       <g class="solid">
        <circle />
        <circle  cx="0" cy="0" r="0.5" />
        <circle  cx="0" cy="4" r="0.5" />
        <circle  cx="4" cy="0" r="0.5" />
        <circle  cx="4" cy="4" r="0.5" />
      </g>
    </pattern>
  </defs>

  <rect  x="0" y="0" fill="url(#dotPattern)"  width="100" height="100"/>
</svg>