<?xml version="1.0" encoding="utf-8"?>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" 
  width="100" height="100" shape-rendering="geometricPrecision">
  <style type="text/css">
	  .linear{fill:none;stroke:#0F1031; stroke-width:0.1;}
  </style>
  <defs>
    <pattern id="diagonalHatch" patternUnits="userSpaceOnUse"  x="0" y="0" width="10" height="10">
      <g class="linear">
        <line  x1="0" x2="10" y1="0" y2="10" />
      </g>
    </pattern>
  </defs>
  <rect  x="0" y="0" fill="url(#diagonalHatch)"  width="100" height="100"/>
</svg>